                <div> <img src="./asset/Image/platcarte7.jpg" class="img-fluid"> </div>
            </div>
        </div>
    </div>
    
    <div class="fluid-container row2" id="Chef">
        <div class="row" style="background-color: #000;">
            <div class="col-6"> <img src="./asset/Image/Chef.png" alt="Photo du Chef" width="620" height="935"> <!-- back img --></div>
            <div class="col-6"><img src="./asset/Image/descriptifchef.png" alt="Photo de la description du Chef" width="600" height="900"></div>
        </div>
    </div>

    <div class="row3">
        <section id="LaCuisine"></section>
        <h1>La cuisine:</h1>
        <div class="ImageCuisine" class="img2">
            <img src="./asset/Image/NotreCarte.png" alt="" width="630" height="240">
            <img src="./asset/Image/nos herbes et epices.png" alt="" width="660" height="255">
            <br>
            <img src="./asset/Image/nospain.png" alt="" width="630" height="240">
            <img src="./asset/Image/notrecave.png" alt="" width="630" height="240">
            <br>
            <img src="./asset/Image/nosdesserts.png" alt="" width="630" height="225">
            <img src="./asset/Image/notresalle.png" alt="" width="630" height="240">
            <br>
        </div>
    </div>
    <div class="row4">
        <section id="Menu"></section>
        <img src="./asset/Image/imagemenu2.png" alt="" width="850" height="1500">
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100 ">
    <div class="reservation-form mt-5" id="Reservation" >
        <h2>DEMANDE DE RÉSERVATION</h2>
        <form>
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" placeholder="Dates souhaitée" required>

            <label for="name">Nom et prénom :</label>
            <input type="text" id="name" name="name" placeholder="Nom et prénom" required>

            <label for="adults">Nombre d'adultes :</label>
            <input type="text" id="adults" name="adults" placeholder="Adulte(s)" required>

            <label for="children">Nombre d'enfants :</label>
            <input type="text" id="children" name="children" placeholder="Enfant(s)" required>

            <label for="meal">Repas :</label>
            <input type="text" id="meal" name="meal" placeholder="Déjeuner" required>

            <label for="arrival">Heure d'arrivée :</label>
            <input type="text" id="arrival" name="arrival" placeholder="Heures d'arrivée" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Emails/courriel" required>

            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" placeholder="Téléphone" required>

            <label for="message">Votre message :</label>
            <textarea id="message" name="message"
                placeholder="Votre message, en précisant les intolérances alimentaires, allergies ou régimes particuliers."
                required></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </div>
</div>
